name: Typecheck Tests

on:
  push:
    paths:
      - 'packages/UI/.storybook/**'
      - 'packages/UI/src/**'

defaults:
  run:
    working-directory: packages/UI

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn
      - name: Run typecheck tests
        run: yarn typecheck
