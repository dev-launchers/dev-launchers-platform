name: test
on:
  pull_request:
    workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: '16.x'
    - run: npm install
    # TODO: Enable linter
    # - run: npx eslint .
    - run: npm run build
      env:
        CI: false
    - name: Install newman
      run: npm install -g newman
    - name: Run postman tests
      run: |
        npm run develop &
        sleep 30
        newman run integration-test/collection.json
      env:
        NODE_ENV: test
        OPEN_POSITIONS_DISCORD_WEBHOOK: "not_used"
        JWT_SECRET: "NlpLY6zZ7JON8CHyNORWKw=="
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Build Docker images
      uses: docker/build-push-action@v3
      with:
        context: .
        file: ./Dockerfile
        # Don't push image
        push: false
        # Get cache from latest build on main branch
        cache-from: type=gha
        # Don't set cache-to which will export the cache