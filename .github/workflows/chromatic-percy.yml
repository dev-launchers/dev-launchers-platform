# Name of our action
name: 'ChromaticPercy'
# The event that will trigger the action
on:
  push:
    paths:
      - 'packages/UI/.storybook/**'
      - 'packages/UI/src/**'

defaults:
  run:
    working-directory: packages/UI
# What the action will do
jobs:
  chromatic:
    # The operating system it will run on
    runs-on: ubuntu-latest
    continue-on-error: true
    outputs:
      url: ${{ steps.chromatic.outputs.url }}
      buildUrl: ${{ steps.chromatic.outputs.buildUrl }}
      storybookUrl: ${{ steps.chromatic.outputs.storybookUrl }}
      code: ${{ steps.chromatic.outputs.code }}
      branch: ${{ steps.extract_branch.outputs.branch }}
    # The list of steps that the action will go through
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      
      - name: Extract branch name
        shell: bash
        run: echo "branch=$(echo ${GITHUB_REF#refs/heads/})" >>$GITHUB_OUTPUT
        id: extract_branch
        
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: yarn

      - name: install deps
        run: corepack enable && yarn

        #ðŸ‘‡ Adds Chromatic as a step in the workflow
      - name: Chromatic
        uses: chromaui/action@v1
        id: chromatic
        # Options required for Chromatic's GitHub Action
        with:
          #ðŸ‘‡ Chromatic projectToken, see https://storybook.js.org/tutorials/design-systems-for-developers/react/en/review/ to obtain it
          workingDir: packages/UI
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}
          onlyChanged: true
      - name: Run Storybook tests
        run: yarn test-storybook
        env:
          TARGET_URL: ${{ steps.chromatic.outputs.storybookUrl }}

  percy:    
    needs: chromatic
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/UI
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Node 16.x  
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Install dependencies
        run: yarn

      - name: Percy Storybook Snapshots
        run: export scheme=https:// && export gitHash=$(git rev-parse --short HEAD) && export appID=632ca21aeea1618b7fa0bf48 && export chromaticURL=${scheme}${gitHash}--${appID}.chromatic.com && yarn percy storybook $chromaticURL
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}        
