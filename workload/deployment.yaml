apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: platform-website
  name: platform-website
  annotations:
    fluxcd.io/automated: "true"
  labels:
    app: platform-website
spec:
  replicas: 1
  strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1       # How many pods can be added at a time
    maxUnavailable: 1 # How many pods can be unavailable at a given time
  selector:
    matchLabels:
      app: platform-website
  template:
    metadata:
      labels:
        app: platform-website
    spec:
      containers:
      - name: platform-website
        image: devlaunchers/platform-website:d0d8327-202105311801 # {"$imagepolicy": "platform-website:platform-website"}
        ports:
        - containerPort: 3000
        env:
        - name: BROWSER
          value: none
        - name: CI
          value: "true"
        - name: NEXTJS_APP_PORT
          value: "3000"
        resources:
          limits:
            cpu: 384m
            memory: 384Mi
          requests:
            cpu: 128m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 300
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 5
